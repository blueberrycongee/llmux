# Example secret - DO NOT commit real API keys!
# Create with: kubectl create secret generic llmux-secrets --from-literal=openai-api-key=sk-xxx
apiVersion: v1
kind: Secret
metadata:
  name: llmux-secrets
  namespace: llmux
type: Opaque
stringData:
  openai-api-key: "YOUR_OPENAI_API_KEY"
  anthropic-api-key: "YOUR_ANTHROPIC_API_KEY"
  google-api-key: "YOUR_GOOGLE_API_KEY"
