apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmux
  namespace: llmux
  labels:
    app: llmux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llmux
  template:
    metadata:
      labels:
        app: llmux
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: llmux
          image: ghcr.io/blueberrycongee/llmux:latest
          imagePullPolicy: Always
          args:
            - --config
            - /config/config.yaml
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llmux-secrets
                  key: openai-api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llmux-secrets
                  key: anthropic-api-key
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llmux-secrets
                  key: google-api-key
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: llmux-config
