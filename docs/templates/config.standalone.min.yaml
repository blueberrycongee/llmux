# Minimal standalone configuration (single-node).

server:
  port: 8080

deployment:
  mode: standalone

providers:
  - name: openai
    type: openai
    api_key: ${OPENAI_API_KEY}
    base_url: https://api.openai.com/v1
    models:
      - gpt-4o-mini

routing:
  default_provider: openai
  strategy: simple-shuffle
  fallback_enabled: true
  retry_count: 2
  cooldown_period: 60s
  distributed: false

rate_limit:
  enabled: false

auth:
  enabled: false
