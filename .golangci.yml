# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gocritic
    - revive
    - bodyclose
    - noctx
    - prealloc
  disable:
    - exportloopref  # Deprecated since Go 1.22

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - fieldalignment

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/llmux/llmux

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic
    # Exclude errcheck for Write calls in HTTP handlers (common pattern)
    - linters:
        - errcheck
      text: "Error return value of `w.Write` is not checked"
    - linters:
        - errcheck
      text: "Error return value of `.*Write` is not checked"
    - linters:
        - errcheck
      text: "Error return value of `.*Encode` is not checked"
    # Exclude json.Marshal errors when result is used (marshaling known types)
    - linters:
        - errcheck
      text: "Error return value of `json.Marshal` is not checked"
    # Exclude io.ReadAll in error handling paths
    - linters:
        - errcheck
      text: "Error return value of `io.ReadAll` is not checked"
    # Exclude type assertion checks in streaming parsers (expected behavior)
    - path: streaming/parsers\.go
      linters:
        - errcheck
    - path: streaming/forwarder\.go
      linters:
        - errcheck
    # Exclude type assertion checks in provider transformations
    - path: provider/.*\.go
      linters:
        - errcheck
      text: "Error return value is not checked"
    # Exclude stuttering type names (intentional for clarity)
    - linters:
        - revive
      text: "stutters"
    # Exclude gocritic style suggestions
    - linters:
        - gocritic
      text: "paramTypeCombine|unnamedResult|ifElseChain|importShadow"

  max-issues-per-linter: 0
  max-same-issues: 0
